<!DOCTYPE html>
<html>
<head>
	<title>Shop Homepage</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			margin: 20px auto;
			max-width: 960px;
		}
		.product {
			background-color: #f1f1f1;
			border: 1px solid #ccc;
			margin: 10px;
			padding: 10px;
			text-align: center;
			width: calc(33.33% - 20px);
			box-sizing: border-box;
		}
		.product img {
			max-width: 100%;
		}
		.product h2 {
			font-size: 1.5em;
			margin-bottom: 10px;
		}
		.product p {
			margin: 10px 0;
		}
		.product button {
			background-color: #4CAF50;
			border: none;
			color: white;
			cursor: pointer;
			padding: 10px;
			width: 100%;
		}
		.product button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to My Shop</h1>
	</header>
	<div class="container">
		<div class="product">
			<img src="/home/aegidiushaslauer/Banana/Banana/src/main/resources/img/Unterschrift_Mama.png" alt="Product 1">
			<h2>Product 1</h2>
			<p>Description of Product 1.</p>
			<p>Price: $10.00</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="/home/aegidiushaslauer/Banana/Banana/src/main/resources/templates/img1.JPG" alt="Product 2">
			<h2>Product 2</h2>
			<p>Description of Product 2.</p>
			<p>Price: $20.00</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="img1.JPG", alt="Product 3">
			<h2>Product 3</h2>
			<p>Description of Product 3.</p>
			<p>Price: $30.00</p>
			<button>Add to Cart</button>
		</div>
	</div>
</body>
</html>
